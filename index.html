<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>JS Lista Cognomi</title>
  </head>
  <body>

    <div class="container">

      <h1>Lista dei cognomi</h1>

      <div class="list">
        <input type="text" id="cognomi" placeholder="Inserisci cognome">
        <button id="btn-aggiungi">Aggiungi alla lista</button>

        <h3>Cognomi</h3>
        <ul id="lista-cognomi"></ul>
      </div>

    </div>

    <!-- JavaScript -->
    <script src="script/main.js"></script>
  </body>
</html>
